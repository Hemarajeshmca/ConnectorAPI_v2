name: Write Datetime

on:
  push:
    branches:
      - main

permissions:
  contents: write   # ðŸ‘ˆ allow pushing to repo

jobs:
  write-datetime:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # ðŸ‘ˆ use GitHub Actions token

      - name: Write datetime to file
        run: |
          echo "Last Build: $(date)" > build_timestamp.txt

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add build_timestamp.txt
          git commit -m "Update build timestamp" || echo "No changes to commit"
          git push
